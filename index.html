<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBITIANs chats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/6/68/Chaitanya_Bharathi_Institute_of_Technology_logo.png">
</head>
<body>
    <nav>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/6/68/Chaitanya_Bharathi_Institute_of_Technology_logo.png"/>
        <center><h3 class="heading">CBITIANs Chat</h3></center>
    </nav>
    <!-- The line for messages -->
    <div class="container"></div>
    <!-- Line for the message send feature -->
    <div class="send">
        <form action="#" id="sendContainer">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type here">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</body>
</html>
